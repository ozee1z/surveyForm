<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
</head>
<body>
    <div id="overlay"></div>

    <div id="container">
  
        <div>
          <h1  id="title">ozeeCodeCamp Survey Form</h1>
          <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        
        <div id="form-container">
          <form id="survey-form">
            <label for="name" id="name-label">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
            <label for="email" id="email-label">Email</label><br>
            <input type="email" id="email" name="email" required placeholder="Enter your email" validate><br>
            <label for="number" id="number-label">Age (optional)</label><br>
            <input type="number" id="number" name="number" placeholder="Age" min="10" max="200"><br>
            <label for="dropdown">Which option best describe your current role?</label><br>
            <select id="dropdown" name="dropdown">
               <option value="student" disabled>Select your current role</option>
              <option value="student">Student</option>
              <option value="full-time-job">Full time job</option>
              <option value="full-time-learner">Full time learner</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
              <option value="other">Other</option>
            </select><br><br>
            <label class="label">Would you recommend freeCodeCamp to a friend?</label><br>
            <input type="radio" id="name" value="definitely" name="name">
            <label for="name" >Definitely</label><br>
            <input type="radio" id="name" value="Maybe" name="name">
            <label for="name">Maybe<label/ ><br>
              <input type="radio" id="name" value="Not sure" name="name">
            <label for="name">Not sure<label/><br><br>
              <label>What would you like to see improved?(check all that apply) </label><br>
             
               <input type="checkbox" value="check">
              <label>Front-end Projects</label><br>
               <input type="checkbox" value="check">
              <label>Back-end Projects</label><br>
               <input type="checkbox" value="check">
              <label>Data Visualization</label><br>
               <input type="checkbox" value="check">
              <label>Challenges</label><br>
               <input type="checkbox" value="check">
              <label>Open Source Community</label><br>
               <input type="checkbox" value="check">
              <label>Gitter help rooms</label><br>
               <input type="checkbox" value="check">
              <label>Videos</label><br>
               <input type="checkbox" value="check">
              <label>City Meetups</label><br>
               <input type="checkbox" value="check">
              <label>Wiki</label><br>
               <input type="checkbox" value="check">
              <label>Forum</label><br>
               <input type="checkbox" value="check">
              <label>Additional Courses</label><br><br>
              <label>Any comments or suggestions?</label><br>
              <textarea placeholder="Enter your comments here...." rows="8" cols="80"></textarea><br>
              <input type="submit" value="Submit" id="submit" ><br><br>
              
          </form>
        </div>
        
      </div>
</body>
</html>
